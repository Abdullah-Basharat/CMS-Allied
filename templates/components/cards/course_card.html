<div class="card course-card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ course.name }}</h5>
            <span class="badge bg-success">{{ course.class_id.name }}</span>
        </div>
        <hr>
        <div class="course-info">
            <p class="mb-1"><strong>Teacher:</strong> {{ course.teacher.user.get_full_name }}</p>
            <p class="mb-1"><strong>Total Marks:</strong> {{ course.total_marks }}</p>
            <p class="mb-1 text-muted">{{ course.description|truncatewords:20 }}</p>
        </div>
        <div class="mt-3">
            <a href="{% url 'course_detail' course.id %}" class="btn btn-sm btn-primary">View Details</a>
        </div>
    </div>
</div>
