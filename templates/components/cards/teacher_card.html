<!-- templates/components/cards/teacher_card.html -->
<div class="card teacher-card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ teacher.user.get_full_name }}</h5>
            <span class="badge bg-info">{{ teacher.specialization }}</span>
        </div>
        <hr>
        <div class="teacher-info">
            <p class="mb-1"><strong>Employee ID:</strong> {{ teacher.employee_id }}</p>
            <p class="mb-1"><strong>Class:</strong> {{ teacher.class_id.name|default:"Not Assigned" }}</p>
            <p class="mb-1"><strong>Hire Date:</strong> {{ teacher.hire_date }}</p>
        </div>
        <div class="mt-3">
            <a href="{% url 'teacher_detail' teacher.id %}" class="btn btn-sm btn-primary">View Details</a>
        </div>
    </div>
</div>
