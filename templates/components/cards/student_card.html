<div class="card student-card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ student.user.get_full_name }}</h5>
            <span class="badge bg-primary">{{ student.student_class.name }}</span>
        </div>
        <hr>
        <div class="student-info">
            <p class="mb-1"><strong>Roll No:</strong> {{ student.roll_no }}</p>
            <p class="mb-1"><strong>Guardian:</strong> {{ student.guardian_name }}</p>
            <p class="mb-1"><strong>Contact:</strong> {{ student.guardian_contact }}</p>
        </div>
        <div class="mt-3">
            <a href="{% url 'student_detail' student.id %}" class="btn btn-sm btn-primary">View Details</a>
        </div>
    </div>
</div>
