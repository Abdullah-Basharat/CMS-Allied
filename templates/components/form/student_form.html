<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="roll_no" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll_no" name="roll_no" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="student_class" class="form-label">Class</label>
            <select class="form-select" id="student_class" name="student_class" required>
                <option value="">Select Class</option>
                {% for class in classes %}
                <option value="{{ class.id }}">{{ class.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="guardian_name" class="form-label">Guardian Name</label>
            <input type="text" class="form-control" id="guardian_name" name="guardian_name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="guardian_contact" class="form-label">Guardian Contact</label>
            <input type="tel" class="form-control" id="guardian_contact" name="guardian_contact" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
