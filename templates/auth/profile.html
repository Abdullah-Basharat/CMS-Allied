{% extends 'base.html' %}

{% block title %}Profile - Allied School CMS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Profile</h4>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Name:</strong> {{ user.get_full_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Role:</strong> {{ user.role|title }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
